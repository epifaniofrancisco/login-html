<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/90805658c9.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="container">

        <h2>Login</h2>

        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username" placeholder="Nome do usuário ou Email">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password" placeholder="Palavra Passe">
                <div class="underline"></div>
            </div>

            <input type="submit" value="Entrar">
        </form>

        <hr>

        <div class="footer">
            <span>Ou entrar com uma Rede Social</span>
            <div class="social-fields">
                <div class="facebook">
                    <a href="#">
                        <i class="fab fa-facebook-square"></i>
                        Entrar com o Facebook
                    </a>
                </div>
                <div class="google">
                    <a href="#">
                        <i class="fab fa-github-square"></i>
                        Entrar com o GitHub
                    </a>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
